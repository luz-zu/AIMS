<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>New Password</title>
</head>
<body>
    <header class="header">

        <a href="home.html" class="logo"> <i class="fas fa-leaf"></i> AIMS </a>

        
    
        <div class="icons">
           
            <a id="menu-btn" class="fas fa-bars"></a>
            <a id="search-btn" class="fas fa-search"></a>
            <a id="clipboard-btn" class="fas fa-clipboard"></a>
            <a id="login-btn" class="fas fa-user"></a>
        </div>
    
    </header>

    <div class="main-new-password">
        <form class="new-password" action="#" method="post">
            <h1>Change Password:</h1>
    
            <div class="new_password">
                <div class="add_new_password">


                    <label for="new_password">New Password:</label>
                    <input id="new_password" name="new_password" type="password"  >
                    <br><br>

                    <label for="confirm_psw">Confirm Password:</label>
                    <input id="contact" name="confirm_psw"  type="password" >
                    <br><br>
   
        
                </div>
            </div>
    
            
            
            
        
            <button class="submit" type="submit" id="submit">Save Password</button>
            <button class="cancel" type="submit" id="cancel">Cancel</button>
        </form>
    </div>
    
    
</body>
</html>
